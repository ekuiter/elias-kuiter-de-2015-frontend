<template name="categoryView">
  {{#if hasCategorySlug}}
    {{> separator}}
    {{#if Template.subscriptionsReady}}
      <ul class="projects">
        {{#each category.projects}}
          <li class="item {{size}} {{active}}">
            {{> project}}
          </li>
        {{/each}}
      </ul>
      {{#unless isCategoryRoute}}
        {{> separator}}
      {{/unless}}
    {{else}}
      {{> loading}}
    {{/if}}
  {{/if}}
</template>

<template name="project">
  <a href="/{{categorySlug}}/{{slug}}" class="no-underline">
    <img src="{{imageUrl}}" alt="{{title}}" />
    <h2>{{title}}</h2>
  </a>
</template>

<template name="separator">
  <div class="separator">
    <div></div>
  </div>
</template>
