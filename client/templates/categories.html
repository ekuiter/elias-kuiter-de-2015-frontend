<template name="categoriesView">
  {{#if Template.subscriptionsReady}}
    <ul class="categories">
      {{#each categories}}
        <li class="item {{size}} {{animatable}} {{active}}">
          {{> category}}
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

<template name="category">
  <a href="/{{slug}}" class="no-underline">
    <h2>{{title}}</h2>
    <div class="subtitle">{{subtitle}}</div>
  </a>
</template>
